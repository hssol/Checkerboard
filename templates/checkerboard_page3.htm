<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkerboard_style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="checkerboard">
            <table>  
            {% for y in range(timesy)%}      
                {% if y%2 == 0 %}
                    <tr>
                            {% for x in range(1, timesx + 1): %}
                            {% if x % 2 != 0: %}
                                <td class="box1"></td>
                            {% else: %}
                                <td class="box2"></td>
                            {% endif %}
                            {% endfor %}
                    </tr>
                {% else %}
                    <tr>
                            {% for x in range(1, timesx + 1): %}
                            {% if x % 2 != 0: %}
                                <td class="box2"></td>
                            {% else: %}
                                <td class="box1"></td>
                            {% endif %}
                            {% endfor %}
                    </tr>
                {% endif%}
                        {#<!-- {% for y in range(1, timesy+1): %}
                        <tr>
                            {% if y % 2 != 0: %}
                                <td class="box2"></td>
                            {% else: %}
                                <td class="box1"></td>
                            {% endif %}   
                        </tr>
                    {% endfor %} -->#} 
                
            {% endfor %}
                            
            </table>
        </div>
    </div>
</body>
</html>
